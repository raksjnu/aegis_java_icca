<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
  <title id="title">Logging Connector Icon</title>
  <desc id="desc">Icon representing a logging connector: a rounded square with a log/console and a small pulse indicator.</desc>

  <!-- Background rounded square -->
  <rect x="6" y="6" width="116" height="116" rx="18" ry="18" fill="#0f172a"/>

  <!-- Inner panel -->
  <rect x="20" y="22" width="88" height="66" rx="6" ry="6" fill="#0b1220" stroke="#111827" stroke-width="1"/>

  <!-- Log lines -->
  <rect x="30" y="34" width="68" height="6" rx="3" fill="#e6f0ff"/>
  <rect x="30" y="46" width="52" height="6" rx="3" fill="#cfe3ff"/>
  <rect x="30" y="58" width="44" height="6" rx="3" fill="#b7d6ff"/>

  <!-- Timestamp-ish small line on left -->
  <rect x="24" y="34" width="4" height="6" rx="1" fill="#9fbfff"/>
  <rect x="24" y="46" width="4" height="6" rx="1" fill="#8fb2ff"/>
  <rect x="24" y="58" width="4" height="6" rx="1" fill="#7fa6ff"/>

  <!-- Pulse / activity indicator circle -->
  <g transform="translate(84,64)">
    <circle cx="0" cy="0" r="12" fill="#f59e0b" />
    <path d="M-7 0 L-3 -6 L1 4 L5 -2" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Bottom label bar -->
  <rect x="20" y="92" width="88" height="12" rx="6" ry="6" fill="#0b1220"/>
  <text x="64" y="101" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="8" fill="#cbd5e1">logging</text>
</svg>
